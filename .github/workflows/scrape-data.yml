name: Scrape Richmond Data
on:
  workflow_dispatch: # Allows you to run it manually
  schedule:
    - cron: "*/5 * * * *" # Runs every 5 minutes

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest

    # --- ADD THIS ---
    # We need permission to write the new incidents.json file back to the repo
    permissions:
      contents: write
    # ----------------

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scrape.py # This creates the local incidents.json

      # --- REPLACED THE AZURE STEP WITH THIS ---
      - name: Commit updated incidents.json
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add incidents.json
          # Only commit if there are actual changes
          git diff --staged --quiet || git commit -m "Update incidents.json"
          git push
